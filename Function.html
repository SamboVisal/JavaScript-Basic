<html>
<head>
  <script>
function myfunct(){
    document.getElementById("h").innerHTML='Institue';

}
</script>
</head>
<body>
  <h4>In this example, a JavaScript function is placed in the head section of an HTML page.

The function is invoked (called) when a button is clicked:</h4>
 <p id='h'>Kirirom</p>
 <button onclick="myfunct()">ClickMe</button>
</body>
</html>
