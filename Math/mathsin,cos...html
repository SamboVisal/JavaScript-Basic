<html>
<head></head>
<body>
<h2>Math.sin(x) returns the sine
  (a value between -1 and 1) of the angle x (given in radians)<h2>
<p id="a"></p>
<p>Math.cos(x) returns the cosin of x (given in radians):</p>
<p>Angle in radians = (angle in degrees) * PI / 180.</p>
<p id="a1"></p>
<script>
document.getElementById("a").innerHTML=Math.sin(90 * Math.PI / 180);
document.getElementById("a1").innerHTML=Math.cos(0*Math.PI/180);
</script>
</body>
</html>
