<html>
<head></head>
<body>
  <h2>Math.min() and Math.max() can be used to find the
    lowest or highest value in a list of arguments:</h2>

<p id="a"></p>
<p id="a1"></p>
<script>
  document.getElementById("a").innerHTML=Math.min(0, 150, 30, 20, -8, -200);
  document.getElementById("a1").innerHTML=Math.max(0,5,7,8,33);
</script>
</body>
</html>
