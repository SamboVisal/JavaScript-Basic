<html>
<head>
<script>
  function a(){
    document.getElementById("b").innerHTML="I love you. ";
    document.getElementById("c").innerHTML="More than i can say. ";
  }
</script>

</head>
<body>
  <h2>JavaScript statements can be grouped together in code blocks, inside curly brackets {...}.</h2>
  <p>The purpose of code blocks is to define statements to be executed together.

  One place you will find statements grouped together in blocks, is in JavaScript functions:</p>
<button onclick="a()">Try This</button>
<p id="b"></p>
<p id="c"></p>
</body>
</html>
